<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSSMEMESLIDER</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="slider middle">
        
        <div class="slides">
            <input type="radio" name="r" id="r1" checked/>
            <input type="radio" name="r" id="r2"/>
            <input type="radio" name="r" id="r3"/>
            <input type="radio" name="r" id="r4"/>

            <div class="slide s1">
                <div class="img">
                    <img src="./img/img1.webp" alt=""/>
                </div>
                <div class="caption"><p>Можно попасть туда, <br> если пытаться выполнить таск не разобрав темы</p></div>
            </div>
            <div class="slide">
                <div class="img">
                    <img class="img" src="./img/img2.jpg" alt=""/>
                </div>
                <div class="caption"><p>Я - видя описание таска</p></div>
            </div>
            <div class="slide">
                <div class="img">
                    <img src="./img/img3.webp" alt=""/>
                </div>
                <div class="caption"><p>Просто нашла свою же ошибку и чувствую себя хакером</p></div>
            </div>
            <div class="slide">
                <div class="img">
                    <img src="./img/img4.webp" alt=""/>
                </div>
                <div class="caption"><p>Дедлайн подкрался незаметно</p></div>
            </div>
        </div>

        <div class="navigation">
            <label for="r1" class="bar"></label>
            <label for="r2" class="bar"></label>
            <label for="r3" class="bar"></label>
            <label for="r4" class="bar"></label>
        </div>
    </div>


</body>

</html>
